<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choropleth Map - Here Maps</title>

    <!-- Background Maps provider -->
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <!-- ^Eventos -->


    <!-- Custom CSS and icon -->
    <link href='../../../../css/gisplay.css' rel='stylesheet' />
    <link rel='shortcut icon' type='image/x-icon' href='../../../../css/favicon.ico' />
    <link href='../../../../css/demos.css' rel='stylesheet' />

    <!-- ES5 Libraries used  -->
    <script type="text/javascript" src="../../../../lib/kdtree.js"></script>
    <script type="text/javascript" src="../../../../lib/rtree.js"></script>
    <script type="text/javascript" src="../../../../lib/chroma.min.js"></script>
    <script type="text/javascript" src="../../../../lib/earcut.js"></script>
</head>

<body>

    <h1 id="h1"> GisplayV1.1 ES6 Choropleth Map. Here Maps as Background Map.</h1>
    <p id="p">Load file [<span>usaaccidents_by_county.json</span>] or [<span>usaaccidents_by_year_state.json</span>] to see it in action.</p>

    <input type="file" id="file" name="files">
    <button id="submit" onclick="GisplayLibrary.startHereMapsChoropleth();">Ok</button>
    <div id="map"></div>
    <script type="text/javascript" src="../../../../gisplayv11.bundle.js"></script>
    <script>
        window.onload = function () {
            GisplayLibrary.createHereMapsBGMap();
        };
    </script>
</body>

</html>
